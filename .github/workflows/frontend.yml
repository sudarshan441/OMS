name: Frontend CI

on:
  push:
    paths:
      - "client/**"
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Lint + Type Check
        run: |
          npm run lint || echo "Linting failed"
          npm run type-check || echo "Type check skipped"

      - name: 🛠 Build Next.js
        env:
          NEXT_PUBLIC_API: ${{ secrets.NEXT_PUBLIC_API }}
        run: npm run build
