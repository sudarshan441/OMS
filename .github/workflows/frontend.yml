name: Frontend CI

on:
  push:
    paths:
      - "client/**"
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Lint + Type Check
        run: |
          npm run lint || echo "Linting failed"
          npm run type-check || echo "Type check skipped"

      - name: ğŸ›  Build Next.js
        env:
          NEXT_PUBLIC_API: ${{ secrets.NEXT_PUBLIC_API }}
        run: npm run build
